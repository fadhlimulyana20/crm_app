<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="/static/tailwind.bundle.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="/static/loading.bundle.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="loadingIndicator()" x-show="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-lg text-gray-700">Loading...</p>
        </div>
    </div>
    <h1 class="text-4xl font-bold text-center mt-10">{{ message }}</h1>
</body>
</html>
