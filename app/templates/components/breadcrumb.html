<!-- Breadcrumb Component -->
<nav class="flex mb-8" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        {% for item in breadcrumb_items %}
            <li class="inline-flex items-center">
                {% if not loop.last %}
                    <!-- Not the last item - make it a link -->
                    <a href="{{ item.url }}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                        {% if item.icon %}
                            <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="{{ item.icon }}"></path>
                            </svg>
                        {% endif %}
                        {{ item.text }}
                    </a>
                {% else %}
                    <!-- Last item - no link, just text -->
                    <div class="flex items-center">
                        {% if not loop.first %}
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        {% endif %}
                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">{{ item.text }}</span>
                    </div>
                {% endif %}
            </li>
            {% if not loop.last and not loop.first %}
                <!-- Separator for middle items -->
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
